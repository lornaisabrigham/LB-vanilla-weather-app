<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorna's App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-2">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="City" class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" w-50/>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>
            Last updated: <span id="date"></span></li>
          <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
                 <img src="" alt="" id="icon" class="float-left"> </img>
                 <span id="temperature"></span>
                 <a ref="#" id="celcius" class="active">째C</a>
                  <span class="line">|</span> 
                  <a ref="#" id="fahrenheit"class="inactive">째F</a>
            </div>
            <div class="col-6">
              <ul>
            
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> km/hr
                </li>
            </ul>
            </div>
          </div>
          
        </ul>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Thurs
              </div>
              <img src="https://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="50"/>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">
                  18째 
                </span>
                <span class="weather-forecast-temperature-min">
                  12째
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
            <a href="https://github.com/lornaisabrigham/LB-vanilla-weather-app" target="_blank">
              Open Source
            </a> by Lorna Brigham</small>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
